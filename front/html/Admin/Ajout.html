  <h1>Ajouter une nouvelle installation</h1>

  <div class="form-container">
    <div class="form-card">
      <form method="post">
        <!-- Champs du formulaire -->
        <div class="mb-3">
          <label for="mois" class="form-label">Mois d'installation</label>
          <input type="number" class="form-control" id="mois" name="mois" placeholder="Ex : 5">
        </div>
        <div class="mb-3">
          <label for="annee" class="form-label">Année d'installation</label>
          <input type="number" class="form-control" id="annee" name="annee" placeholder="Ex : 2025">
        </div>
        <div class="mb-3">
          <label for="panneaux" class="form-label">Nombre de panneaux</label>
          <input type="number" class="form-control" id="panneaux" name="panneaux">
        </div>
        <div class="mb-3">
          <label for="onduleurs" class="form-label">Nombre d'onduleurs</label>
          <input type="number" class="form-control" id="onduleurs" name="onduleurs">
        </div>
        <div class="mb-3">
          <label for="pente" class="form-label">Pente</label>
          <input type="number" class="form-control" id="pente" name="pente">
        </div>
        <div class="mb-3">
          <label for="pente_optimum" class="form-label">Pente optimale</label>
          <input type="number" class="form-control" id="pente_optimum" name="pente_optimum">
        </div>
        <div class="mb-3">
          <label for="orientation" class="form-label">Orientation</label>
          <input type="text" class="form-control" id="orientation" name="orientation">
        </div>
        <div class="mb-3">
          <label for="orientation_opt" class="form-label">Orientation optimale</label>
          <input type="text" class="form-control" id="orientation_opt" name="orientation_opt">
        </div>
        <div class="mb-3">
          <label for="surface" class="form-label">Surface (m²)</label>
          <input type="number" class="form-control" id="surface" name="surface">
        </div>
        <div class="mb-3">
          <label for="production" class="form-label">Production PVGS (kWh)</label>
          <input type="number" class="form-control" id="production" name="production">
        </div>
        <div class="mb-3">
          <label for="puissance" class="form-label">Puissance crête (kWc)</label>
          <input type="number" class="form-control" id="puissance" name="puissance">
        </div>
         <div class="mb-3">
          <label for="id_localisation" class="form-label">ID Localisation</label>
          <input type="number" class="form-control" id="id_localisation" name="id_localisation">
        </div>
        <div class="mb-3">
          <label for="id_panneau" class="form-label">ID Panneau</label>
          <input type="number" class="form-control" id="id_panneau" name="id_panneau">
        </div>
        <div class="mb-3">
          <label for="id_onduleur" class="form-label">ID Onduleur</label>
          <input type="number" class="form-control" id="id_onduleur" name="id_onduleur">
        </div>
        <div class="mb-3">
          <label for="id_installateur" class="form-label">ID Installateur</label>
          <input type="number" class="form-control" id="id_installateur" name="id_installateur">
        </div>

        <button type="submit" class="btn btn-primary w-100 blue">Ajouter</button>
      </form>
    </div>
  </div>
 

  <!-- Footer plein écran -->
